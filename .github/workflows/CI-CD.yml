name: FreeStyle Final Project CI-CD

on:
  #push:
    #branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'Prod'
        type: choice
        options:
          - Prod

env:
  AWS_REGION: "eu-west-1"
  ECR_REPOSITORY: "freestyle"
  APP_NAME: "freestyle-api"
  EKS_CLUSTER_NAME: "Freestyle"
  EKS_NAMESPACE: ${{ secrets.EKS_NAMESPACE || 'freestyle' }}
  #SPLUNK_URL: ${{ secrets.SPLUNK_URL }}
  #SPLUNK_TOKEN: ${{ secrets.SPLUNK_TOKEN }}
  #SPLUNK_INDEX: ${{ secrets.SPLUNK_INDEX }}
  #ENVIRONMENT: splunk

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ENV
    name: "ðŸŽ¯ Build Image on runner"

    outputs:
      image_tag: ${{ steps.generate-tag.outputs.UNIQUE_TAG }}
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}
      image: ${{ steps.build-image.outputs.IMAGE }}

    steps:
      - name: Checkout repository ðŸ“‚
        uses: actions/checkout@v4

      - name: Configure AWS credentials ðŸ”
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::017923816312:role/GithubActionsAvivLevyDeployRole

      - name: Login to Amazon ECR ðŸ”‘
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create .env file from secrets
        run: |
          echo "ðŸ”§ Creating environment file..."
          echo "${{ secrets.AWS_PRODUCTION }}" > .env
          echo "âœ… Environment file created successfully!"

      - name: Generate Tag
        id: generate-tag
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "UNIQUE_TAG=${{ env.APP_NAME }}-${BUILD_NUMBER}-${TIMESTAMP}" >> $GITHUB_OUTPUT

      - name: Build Docker image ðŸ—ï¸
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          UNIQUE_TAG: ${{ steps.generate-tag.outputs.UNIQUE_TAG }}
        run: |
          echo "ðŸ”¨ Starting Docker build..."
          echo "ðŸ” Build triggered by: ${{ github.event_name }}"
          docker build \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$UNIQUE_TAG \
            -t "$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest" \
            .
          echo "IMAGE=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$UNIQUE_TAG" >> $GITHUB_OUTPUT

      - name: Test Docker Image ðŸ§ª
        id: test-image
        run: |
          docker run -d -p 8080:4500 --name freestyle-test ${{ steps.build-image.outputs.image }}
          echo "â³ Waiting for container to be ready..."
          for i in {1..10}; do
              if curl -s http://localhost:8080/test > /dev/null; then
              echo "âœ… Healthcheck passed!"
              break
            fi
            echo "ðŸ”„ Waiting for container..."
            sleep 5
          done

          if ! curl -s http://localhost:8080/test > /dev/null; then
            echo "âŒ Healthcheck failed!"
            docker logs freestyle-test || true
            exit 1
          fi

          echo "ðŸ›‘ Stopping container after test..."
          docker stop freestyle-test
          
        
      - name: Push Docker image to ECR â¬†ï¸
        id: push-image
        run: |
          echo "â¬†ï¸ Pushing image with unique tag to ECR..."
          docker push ${{ steps.build-image.outputs.image }}

          echo "â¬†ï¸ Pushing latest tag (moves latest to this image)..."
          docker push ${{ steps.build-image.outputs.image }}:latest
          
          echo "âœ… Image pushed successfully with tag: ${{ steps.generate-tag.outputs.UNIQUE_TAG }}"

# Deploy image to eks
  Deploy-to-eks:
    runs-on: ubuntu-latest
    name: "ðŸŽ¯ Deploy image to eks"
    needs: build-and-push

    steps:
      - name: Checkout repository ðŸ“‚
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials ðŸ”
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::017923816312:role/GithubActionsAvivLevyDeployRole

      - name: Setup kubectl & auth to EKS ðŸ§©
        run: |
          aws eks update-kubeconfig --name "$EKS_CLUSTER_NAME" --region "$AWS_REGION"
          kubectl version --client=true

      - name: Ensure namespace exists ðŸ§±
        run: |
          kubectl get ns "$EKS_NAMESPACE" >/dev/null 2>&1 || kubectl create ns "$EKS_NAMESPACE"

# apply the deploy
      - name: Apply manifests ðŸš€
        working-directory: ./Kubernetes
        run: |
          kubectl apply -f Deployment.yml
          kubectl apply -f elb.yml

      - name: Wait for rollout â±ï¸
        run: |
          kubectl rollout status deploy/${APP_NAME} -n ${EKS_NAMESPACE} --timeout=300s
          echo "Deployed image:"
          echo "${{ needs.build-and-push.outputs.ecr_registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.build-and-push.outputs.image_tag }}"

      - name: Show service endpoint ðŸŒ
        run: |
          kubectl get svc ${APP_NAME} -n ${EKS_NAMESPACE} -o wide
          echo -n "LB hostname: "
          kubectl get svc ${APP_NAME} -n ${EKS_NAMESPACE} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' || true
          echo

      - name: Diagnostics on failure ðŸ§ª
        if: failure()
        run: |
            echo "=== Pods ==="
            kubectl get pods -n ${EKS_NAMESPACE} -o wide
            echo "=== Describe deployment ==="
            kubectl describe deploy/${APP_NAME} -n ${EKS_NAMESPACE} || true
            echo "=== Events ==="
            kubectl get events -n ${EKS_NAMESPACE} --sort-by=.lastTimestamp | tail -n 100 || true
            echo "=== Pod logs (first pod) ==="
            P=$(kubectl get pods -n ${EKS_NAMESPACE} -l app=${APP_NAME} -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || true)
            if [ -n "$P" ]; then kubectl logs -n ${EKS_NAMESPACE} "$P" --tail=200 || true; fi
